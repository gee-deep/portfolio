{% extends 'portfolio/base.html' %}

{% block title %}About - Gaurav Kumar{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        {% if about.profile_image %}
            <div class="text-center mb-4">
                <img src="{{ about.profile_image.url }}" alt="Profile Picture" class="rounded-circle profile-image">
            </div>
        {% endif %}
        
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">About Me</h2>
                {{ about.bio|linebreaks }}
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Skills</h2>
                {{ about.skills|linebreaks }}
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Interests</h2>
                {{ about.interests|linebreaks }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
